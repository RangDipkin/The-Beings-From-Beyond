---
constants: 
   - !grammars.Constant {name: left, value: 0.21}
   - !grammars.Constant {name: right, value: 0.78}
   - !grammars.Constant {name: hallWidth, value: 0.22}
   - !grammars.Constant {name: committeeRoomsLeft, value: 0.47}
   - !grammars.Constant {name: readingRoomsRight, value: 0.38}
   - !grammars.Constant {name: thinHallway, value: 0.17}
   - !grammars.Constant {name: thinHallwayHeight, value: 0.63}
   - !grammars.Constant {name: bigWindowRoomHeight, value: 0.25}
   - !grammars.Constant {name: slantRoomTop, value: 0.32}
   - !grammars.Constant {name: slantRoomBottom, value: 0.60}
shapeRules: 
 - !grammars.ShapeRule
   name: facade_af 
   label: afpattern
   constants: 
   repeat:   
   constraints:  
   shapeGroups: 
   output:
     !grammars.Output
     shapeGroupCommands:
     shapeSpecs:
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: left,y: 0,z: 0}
           - !grammars.Vertex {x: right,y: 0,z: 0}
           - !grammars.Vertex {x: right,y: hallWidth,z: 0}
           - !grammars.Vertex {x: left,y: hallWidth,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: left,y: (- 1 hallWidth),z: 0}
           - !grammars.Vertex {x: right,y: (- 1 hallWidth),z: 0}
           - !grammars.Vertex {x: right,y: 1,z: 0}
           - !grammars.Vertex {x: left,y: 1,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: right,y: 0,z: 0}
           - !grammars.Vertex {x: 1,y: 0,z: 0}
           - !grammars.Vertex {x: 1,y: 1,z: 0}
           - !grammars.Vertex {x: right,y: 1,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: committeeRoomsLeft,y: hallWidth,z: 0}
           - !grammars.Vertex {x: right,y: hallWidth,z: 0}
           - !grammars.Vertex {x: right,y: (- 1 hallWidth),z: 0}
           - !grammars.Vertex {x: committeeRoomsLeft,y: (- 1 hallWidth),z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: committeeRoomsLeft,y: hallWidth,z: 0}
           - !grammars.Vertex {x: right,y: hallWidth,z: 0}
           - !grammars.Vertex {x: right,y: (- 1 hallWidth),z: 0}
           - !grammars.Vertex {x: committeeRoomsLeft,y: (- 1 hallWidth),z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: left,y: hallWidth,z: 0}
           - !grammars.Vertex {x: readingRoomsRight,y: hallWidth,z: 0}
           - !grammars.Vertex {x: readingRoomsRight,y: (- 1 hallWidth),z: 0}
           - !grammars.Vertex {x: left,y: (- 1 hallWidth),z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: 0,y: 0,z: 0}
           - !grammars.Vertex {x: left,y: 0,z: 0}
           - !grammars.Vertex {x: left,y: 1,z: 0}
           - !grammars.Vertex {x: 0,y: 1,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: thinHallway,y: 0,z: 0}
           - !grammars.Vertex {x: left,y: 0,z: 0}
           - !grammars.Vertex {x: left,y: hallWidth,z: 0}
           - !grammars.Vertex {x: thinHallway,y: hallWidth,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: thinHallway,y: hallWidth,z: 0}
           - !grammars.Vertex {x: left,y: hallWidth,z: 0}
           - !grammars.Vertex {x: left,y: thinHallwayHeight,z: 0}
           - !grammars.Vertex {x: thinHallway,y: thinHallwayHeight,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: 0,y: 0,z: 0}
           - !grammars.Vertex {x: thinHallway,y: 0,z: 0}
           - !grammars.Vertex {x: thinHallway,y: bigWindowRoomHeight,z: 0}
           - !grammars.Vertex {x: 0,y: bigWindowRoomHeight,z: 0}
       - !grammars.ShapeSpec
         labelControl: terminal
         labels:
         vertices:
           - !grammars.Vertex {x: 0,y: slantRoomTop,z: 0}
           - !grammars.Vertex {x: thinHallway,y: slantRoomTop,z: 0}
           - !grammars.Vertex {x: thinHallway,y: slantRoomBottom,z: 0}
           - !grammars.Vertex {x: 0,y: slantRoomBottom,z: 0}